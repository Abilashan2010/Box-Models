<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style type="text/css">
        .model1{
            width: 300px; ;
            background-color:#a9f249 ;
            padding:0px ;
            border:0px ;
            margin:0px ;
        }
        .model2{
            width: 300px; ;
            background-color: #4ef5e4;
            padding:50px ;
            border:5px #11017a ;
            margin:50px 30px ;
        }
        hr{background-color: orchid;}   
    </style>

</head>
<body>
    <h1>Box Models</h1>
    <hr>
    <p class="model1">Without padding, border and margin</p>
    <hr style="width: 10%; height:10px ; color: yellowgreen;">
    <p class="model2">With padding, border and margin</p>
    <hr style="width: 10%; height: 10px; color: yellowgreen;">
    
</body>
</html>
